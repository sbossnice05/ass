<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agecalc.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
          <input type="date" id="dateInput" />
          <button id="calc-age-btn" class="agecal">Calculate</button>
        </div>
        <div class="output-wrapper">
          <div>
            <span id="years">-</span>
            <p>Years</p>
          </div>
          <div>
            <span id="months">-</span>
            <p>Months</p>
          </div>
          <div>
            <span id="days">-</span>
            <p>Days</p>
          </div>
        </div>
      </div>

      <script src="agecalc.js"></script>
</body>
</html>
